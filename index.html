<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="todo sobre estados unidos" >
    <meta name="keywords" content="usa citys" >
    <meta name="author" content="yaider arias" >
    <title>around of usa</title>
    <link rel="stylesheet" href="./page/index.css" >
  </head>
  <body>
    <div class="page">
      <div class="popup" id="popup__edit">
          <img
          id="popup__button-edit"
            class="popup__closed"
            src="./images/closed-button.png"
            alt="icon-closed"
          >
        <form class="form"
        id="form">
          <p class="form__title">editar perfil</p>
          <input
            type="text"
            class="form__input"
            minlength="2"
            maxlength="40"
            value="Jacques Cousteau"
            placeholder="nombre"
            id="input-name"
            required
          >
          <span class="form__input-error input-name-error"></span>
          <input
            type="text"
            class="form__input"
            minlength="2"
            maxlength="200"
            value="Explorador"
            placeholder="sobre mi"
            id="input-about"
            required
          >
          <span class="form__input-error input-about-error"></span>
          <input type="submit" class="form__button" >
        </form>
      </div>
      <div class="popup" id="popup__add">
          <img
          id="popup__button-add"
            class="popup__closed"
            src="./images/closed-button.png"
            alt="icon-closed"
          >
        <form class="form"
        id="form__add">
          <p class="form__title">New Place</p>
          <input
            type="text"
            class="form__input"
            minlength="2"
            maxlength="40"
            placeholder="Title"
            id="input-title"
            required
          >
          <span class="form__input-error input-title-error"></span>
          <input
            type="url"
            class="form__input"
            minlength="2"
            maxlength="200"
            placeholder="Place"
            id="input-place"
            required
          >
          <span class="form__input-error input-place-error"></span>
          <input type="submit" class="form__button" required >
        </form>
      </div>
      <div class="popup" id="popup__image">
        <div class="popup__container">
        <img
        id="popup__image-button"
          class="popup__image-closed"
          src="./images/closed-button.png"
          alt="icon-closed"
        >
        <img
        class="popup__image-place"
        src=""
        alt=""
        >
        <h3 class="popup__image-title"></h3>
        </div>
    </div>
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo-around" >
      </header>
      <div class="profile">
        <img
          class="profile__image"
          src="./images/Avatar.png"
          alt="image-profile"
        >
        <div class="profile__info">
          <p class="profile__name">Jacques Cousteau</p>
          <p class="profile__ocupation">Explorador</p>
        </div>
        <button class="profile__edit">
          <img
            class="profile__icon-edit"
            src="./images/Edit-Button.png"
            alt="icon-edit"
          >
        </button>
        <button class="profile__add">
          <img
            class="profile__icon-add"
            src="./images/Add-Button.png"
            alt="icon-add"
          >
        </button>
      </div>
      <div class="elements"></div>
          <footer class="footer">
            <p class="footer__text">Â© 2020 yaider arias</p>
          </footer>
    </div>
    <template class="elements__container" id="elements__container">
      <div class="elements__cards">
        <img 
        src="./images/trash-icon-remove.svg"
        class="elements__remove"
        alt="trash-icon">
        <img
          class="elements__image"
          src=""
          alt=""
        >
        <div class="elements__description">
          <p class="elements__title"></p>
          <div class="elements__icon"></div>
        </div>
      </div>
    </template>
    <script src="./index.js"></script>
    <script src="./validation.js"></script>
  </body>
</html>
